<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title> <!-- Changed title -->
    <link rel="stylesheet" href="../css/style.css"> <!-- Corrected path -->

</head>
<body>
    <section id="login-form" class="login-section">
        <h2>Login to Your Account</h2>
        <form action="../../backend/login.php" method="POST" id="login" class="form-container">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="login-help">Don't have an account? <a href="signup.html">Sign up</a></p>
    </section>


</body>
</html>
