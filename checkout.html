<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>EcoMart</h1>
        </div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="#">Payment</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h1>Checkout</h1>
        <h2>Review Your Order</h2>

        <div id="cart-content">
            <!-- Cart content will be displayed here by JavaScript -->
        </div>

        <div id="empty-cart-message" style="display:none; text-align: center; padding: 20px; font-size: 1.2em; color: gray;">
            <p>Your cart is empty.</p>
        </div>

        <div class="cart-summary">
            <p>Total: <span id="checkout-total">$0.00</span></p>
            <a href="shipping.html" id="checkout-button" class="btn-submit" style="display: none;">Continue to Shipping</a>
        </div>

        <a href="cart.html">Back to Cart</a>
    </section>

    <script src="../js/checkout.js"></script>
</body>
</html>
